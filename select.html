<!DOCTYPE html>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-102067835-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-102067835-1');
        </script>
        <meta charset="UTF-8">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                box-sizing: content-box;
            }

            .sel {
                position: relative;
            }

            select {
                position: absolute;
                z-index: 2;
                height: 40px;
                background: transparent;
                width: 304px;
                border: none;
                color: transparent;
                outline: none;
            }

            .select {
                position: absolute;
                border: 2px solid pink;
                width: 100%;
                max-width: 300px;
                min-height: 40px;
            }

            .option {
                position: absolute;
                width: 100%;
                height: 40px;
                line-height: 40px;
                background-color: white;
                font-size: 16px;
            }

            .option.selected {
                z-index: 1;
            }

            .option span {
                display: inline-block;
                width: 16px;
                height: 16px;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="sel">
            <div class="select">
                <div class="option">Option 1 <span></span></div>
                <div class="option">Option 2 <span></span></div>
                <div class="option selected">Option 3 <span></span></div>
                <div class="option">Option 4 <span></span></div>
                <div class="option">Option 5 <span></span></div>
            </div>
            <select id="select">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3" selected>Option 3</option>
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
            </select>
        </div>
    </body>
</html>
